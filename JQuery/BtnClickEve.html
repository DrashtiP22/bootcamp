<html>
    <head>
        <title>Button Click Event</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('#BtnShow').attr("disabled",true);
                $('#BtnHide').click(function(){
                    if(confirm("Sure??")){
                        $('#MyDiv').hide(200);
                        $('#BtnHide').attr("disabled",true);
                        $('#BtnShow').attr("disabled",false);
                    }
                });
                $('#BtnShow').click(function(){
                    if(confirm("Sure??")){
                        $('#MyDiv').show(1000);
                        $('#BtnShow').attr("disabled",true);
                        $('#BtnHide').attr("disabled",false);
                    }
                });
                $('#BtnToggle').click(function(){
                    if(confirm("Sure??")){
                        $("#MyDiv").toggle();
                        $('#Toggle').text()== "Hide"? $('#Toggle').text("Show") : $('#Toggle').text("Hide")
                        $('#BtnHide').attr("disabled",false);
                    }
                });

            

            $("#BtnPlus").click(function(){
                var MDH=parseInt($("#MyDiv").css('height'));
                var MDW=parseInt($("#MyDiv").css('width'));
                console.log("BtnPlus");
                if(MDH<=500)
                {
                    MDH+=10;
                    MDW+=10;
                    $("#MyDiv").css('height',MDH);
                    $("#MyDiv").css('width',MDW);
                }
                else{
                    alert("500px is not possible!!");
                }
            });
            $("#BtnMinus").click(function(){
                var MDH=parseInt($("#MyDiv").css('height'));
                var MDW=parseInt($("#MyDiv").css('width'));
                if(MDH>=20)
                {
                    MDH-=10;
                    MDW-=10;
                    $("#MyDiv").css('height',MDH);
                    $("#MyDiv").css('width',MDW);
                }
                else{
                    alert("20px is not possible!!");
                }
            });
        });
        </script>

    </head>
    <body>
        <div id="MyDiv" style="height:300px;width:300px;background-color:Navy;"></div><hr />
		<button id="BtnHide">Hide</button>&nbsp;&nbsp;
        <button id="BtnShow">Show</button><hr />
        <button id="BtnToggle">Hide</button><hr />
        <button id="BtnPlus" style="font-size:xx-large;"><b>+</b></button>&nbsp;&nbsp;
        <button id="BtnMinus" style="font-size:xx-large;"><b>-</b></button><hr />
    </body>
</html>
