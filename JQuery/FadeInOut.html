<html>
    <head>
        <title>
            Fade In Fade Out
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#BtnFaO").attr("disabled",true);
                $("#BtnFaI").click(function(){
                    if(confirm("Sure??"))
                    {
                        $("#MyDiv1").fadeIn(1000);
						$("#MyDiv2").fadeIn(2000);
						$("#MyDiv3").fadeIn(3000);
						$("#BtnFaO").attr("disabled",false);
						$(this).attr("disabled",true);
                    }
                });
                $("#BtnFaO").click(function(){
                    if(confirm("Sure??"))
                    {
                        $("#MyDiv1").fadeOut(1000);
						$("#MyDiv2").fadeOut(2000);
						$("#MyDiv3").fadeOut(3000);
						$("#BtnFaI").attr("disabled",false);
						$(this).attr("disabled",true);
                    }
                });
                $("#BtnFaToggle").click(function(){
					if(confirm("Sure??"))
					{
						$("#MyDiv1").fadeToggle(1000);
						$("#MyDiv2").fadeToggle(2000);
						$("#MyDiv3").fadeToggle(3000);
					}
				});
            })
        </script>
    </head>
    <body>
        <button id="BtnFaI">Click here For Fade In</button>
        <button id="BtnFaO">Click here For Fade Out</button>
        <button id="BtnFaToggle">Click here For Fade Out or Fade In</button>
        <div id="MyDiv1" style="height:100px; width:100px; background-color:darkgoldenrod"></div><br/>
        <div id="MyDiv2" style="height:100px; width:100px; background-color:brown"></div><br/>
        <div id="MyDiv3" style="height:100px; width:100px; background-color:yellowgreen"></div><br/>

    </body>
</html>
