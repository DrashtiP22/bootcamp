<html>
	<head>
        <title>Form</title>    
    </head>
	<body>
		<input type="text" autofocus placeholder="Enter First Name..." maxlength="10" /><hr/>
		<input type="radio" id="G1" name="Gender" /><label for="G1">Female</label>&nbsp;&nbsp;
		<input type="radio" id="G2" name="Gender" /><span>Male</span><hr/>
		<input type="checkbox" /> Use the Checkbox<hr/>
		<input type="file" multiple accept=".jpg,.jpeg,.png" /><hr/>
		
		<input type="button" value="Click Here.."/><hr/>
		<input type="submit"/><hr/>
		<button>Click Here..</button><hr/>
		
		<input type="date" /><hr/>
		<input type="time" /><hr/>
		
		<textarea rows="5" placeholder="Enter Address.." maxlength="200"></textarea><hr/>
		
		<fieldset>
			<legend>Sign In</legend>
			<span>Username:</span><br/>
			<input type="text" placeholder="Enter Username.." maxlength="10" /><br/>
			<span>Password:</span><br/>
			<input type="password" placeholder="Enter Password.." maxlength="8" /><br/><br/>
			<input type="button" value="Sign In" />
		</fieldset>
	</body>
</html>
