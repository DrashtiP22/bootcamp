<html>
	<head>
        <title>List</title>    
    </head>
	<body>
		<h1>Unordered List</h1>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		<h1>Ordered List</h1>
		<ol>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ol>
		<h1>Definition List</h1>
		<dl>
			<dt>1</dt>
			<dd>2</dd>
			<dt>3</dt>
			<dd>4</dd>
			<dt>5</dt>
			<dd>6</dd>
			<dt>7</dt>
			<dd>8</dd>
		</dl>
		<h1>Nested List</h1>
		<ul>
			<li>1
				<ul>
					<li>1.1
						<ol>
							<li>1.1.1</li>
							<li>1.1.2</li>
						</ol>
					</li>
					<li>1.2</li>
					<li>1.3</li>
					<li>1.4</li>
				</ul>
			</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</body>
</html>
